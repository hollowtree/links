<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>let</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/hollowtree/effb4d9fe3e14729b678101a7a25c7f6/raw/fc73ef0d751ae91362bed4da9d1bd3093d311909/style.css">
    <script src="//cdn.rawgit.com/hollowtree/effb4d9fe3e14729b678101a7a25c7f6/raw/fc73ef0d751ae91362bed4da9d1bd3093d311909/main.js"></script>
</head>

<body>
    <script>
        for (var index = 0; index < 5; index++) {
            setTimeout(() => {
                console.log(index)
            }, 0);
        }
        setTimeout(() => {
            console.log('\n\n')
        }, 0);
    </script>
    <script>
        for (var index = 0; index < 5; index++) {
            setTimeout((index) => {
                console.log(index)
            }, 0, index);
        }
        setTimeout(() => {
            console.log('\n\n')
        }, 0);
    </script>
    <script>
        for (var index = 0; index < 5; index++) {
            (function (index) {
                setTimeout(() => {
                    console.log(index)
                }, 0);
            })(index)
        }
        setTimeout(() => {
            console.log('\n\n')
        }, 0);
    </script>
    <script>
        for (let index = 0; index < 5; index++) {
            setTimeout(() => {
                console.log(index)
            }, 0);
        }
        setTimeout(() => {
            console.log('\n\n')
        }, 0);
    </script>
</body>

</html>
