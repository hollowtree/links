<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>let</title>
    <link rel="stylesheet" href="//hollowtree.github.io/tools/web.css">
    <script src="//hollowtree.github.io/tools/web.js"></script>

</head>

<body>
    <script>
        function foo() {
            return new Promise(res => {
                setTimeout(() => {
                    res('end')
                }, 2000);
            })
        }
        async function bar() {
            console.log('start')
            var result = await foo()
            console.log(result)
        }
        bar()
    </script>
    <script>
        function sleep(time) {
            return new Promise(res => {
                setTimeout(() => {
                    res()
                }, time || 1000);
            })
        }
        async function aim() {
            console.log(1)
            await sleep(2000)
            console.log(2)

        }
        aim()
    </script>

</body>

</html>
