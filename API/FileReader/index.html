<html lang="zh-cmn-Hans">

</head>

<body>
    <input type='file' accept='text/plain' id="ipt">
    <script>
        document.querySelector('#ipt').addEventListener('change', function (e) {
            var input = e.target;
            var reader = new FileReader();
            reader.onload = function (e) {
                console.log(e, e.target.result)
            };
            reader.readAsText(input.files[0]);
        })
    </script>
</body>
