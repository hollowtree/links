<body>
    <script>
        console.time('timeout')
        var num = 0
        function start() {
            num++
            if (num == 10000) {
                console.timeEnd('timeout')
                return
            }
            setTimeout(() => {
                start()
            }, 0);
        }
        start()
    </script>
</body>
